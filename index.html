<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Компьютерные сети </title>
        <link rel="stylesheet" href="style.css">
        <script src="helloWorld.js"></script>
    </head>
    <body onload="helloWorld()">
        <h1 align="center"> Лабараторная работа № 10.1 </h1>
        <hr>
        <h1 align="center"> Цифровые часы </h1>
        <dev class="digital_watch"> <p align="center" id="digital_watch"></p> </dev>
        <script src="digitalWatch.js"></script>
        <hr>
        <h1 align="center"> Статический календарь </h1>
        <dev class="static_calendar">
            <p id="date_today" align="center"></p>
            <table class=calendar id="static_calendar">
            </table>
        </dev>
        <script src="staticCalendar.js"></script>
        <hr>
        <h1 align="center"> Опросник </h1>
        <dev class="questions">
            <form>
                <div class="question1" align="center">
                    <p><b> Первый вопрос </b></p>
                    <input name="answer1" type="radio" value="1"> <span> Ответ 1</span>
                    <input name="answer1" type="radio" value="2"> <span> Ответ 2</span>
                    <input name="answer1" type="radio" value="3" checked> <span>Ответ 3</span>

                </div>
                <div class="question2" align="center">
                    <p><b> Второй вопрос </b></p>
                    <input name="answer2" type="radio" value="1"> <span> Ответ 1</span>
                    <input name="answer2" type="radio" value="2"> <span> Ответ 2</span>
                    <input name="answer2" type="radio" value="3" checked> <span>Ответ 3</span>

                </div>
                <div class="question3" align="center">
                    <p><b> Третий вопрос </b></p>
                    <input name="answer3" type="radio" value="1"> <span> Ответ 1</span>
                    <input name="answer3" type="radio" value="2"> <span> Ответ 2</span>
                    <input name="answer3" type="radio" value="3" checked> <span>Ответ 3</span>
                </div>
                <p style="text-align: center"><button type="button" id="accept" onclick="alert('Спасибо что прошли опрос')"> Пройти опрос </button>
            </form>
        </dev>
        <hr>
    </body>
  
</html>
